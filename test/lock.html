<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록 - 비밀글 표시</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .notice-list {
            max-width: 600px;
            margin: 40px auto;
        }
        .notice-item {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        .notice-lock {
            /* color: #dc3545; */
            margin-right: 8px;
            font-size: 1.2em;
        }
        .notice-title {
            flex: 1;
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-4">공지사항</h2>
    <div class="notice-list">
        <div class="notice-item">
            <span class="notice-title">일반 공지사항입니다.</span>
        </div>
        <div class="notice-item">
            <i class="bi bi-lock notice-lock" title="비밀글"></i>
            <span class="notice-title">비밀글로 등록된 공지사항입니다.</span>
        </div>
        <div class="notice-item">
            <span class="notice-title">다음주 일정 안내</span>
        </div>
        <div class="notice-item">
            <i class="bi bi-lock-fill notice-lock" title="비밀글"></i>
            <span class="notice-title">비밀글 예시입니다.</span>
        </div>
    </div>
</body>
</html>
