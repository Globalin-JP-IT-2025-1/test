<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Alert 중앙 정렬</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-alert {
            width: 300px; /* 정사각형에 가까운 직사각형 */
            height: 150px; /* 높이 조절 */
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>

    <button class="btn btn-primary" onclick="showAlert()">알림창 띄우기</button>

    <div id="customAlert" class="alert alert-success custom-alert">
        🎉 회원가입이 완료되었습니다!
        <button type="button" class="btn-close" onclick="hideAlert()" aria-label="Close"></button>
    </div>

    <script>
        function showAlert() {
            document.getElementById("customAlert").style.display = "block";
        }

        function hideAlert() {
            document.getElementById("customAlert").style.display = "none";
        }
    </script>

</body>
</html>
